<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Background -->
    <div class="bg">
      <div class="bg-container">
        <!-- Mobile -->
        <img
          class="bg-mobile-pattern pattern-mob-top"
          src="./images/bg-pattern-top-mobile.svg"
          alt="pattern-top"
        />
        <img
          class="bg-mobile-pattern pattern-mob-bottom"
          src="./images/bg-pattern-bottom-mobile.svg"
          alt="pattern-bottom"
        />
        <!-- Desktop -->
        <img
          class="bg-desktop-pattern pattern-top"
          src="./images/bg-pattern-top-desktop.svg"
          alt="pattern-top"
        />
        <img
          class="bg-desktop-pattern pattern-bottom"
          src="./images/bg-pattern-bottom-mobile.svg"
          alt="pattern-bottom"
        />
      </div>
    </div>
    <!-- Main -->
    <main class="sp__container">
      <section class="sp__description">
        <div class="sp__info">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div class="sp__ratings">
          <div class="sp__ratingCard">
            <figure>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </figure>
            <small> Rated 5 Stars in Reviews</small>
          </div>
          <div class="sp__ratingCard">
            <figure>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </figure>
            <small> Rated 5 Stars in Report Guru</small>
          </div>
          <div class="sp__ratingCard">
            <figure>
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
              <img src="./images/icon-star.svg" alt="" />
            </figure>
            <small> Rated 5 Stars in BestTechs</small>
          </div>
        </div>
      </section>
      <section class="sp__cards">
        <div class="sp__card"></div>
      </section>
    </main>
